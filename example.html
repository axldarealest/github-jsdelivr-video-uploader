<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple Background Vid√©o - GitHub + jsDelivr</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Background vid√©o */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        /* Overlay sombre pour am√©liorer la lisibilit√© */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }

        /* Contenu principal */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            padding: 2rem;
        }

        .content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out;
        }

        .content p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
        }

        /* Contr√¥les vid√©o (optionnel) */
        .video-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 2;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5rem;
            }
            
            .content p {
                font-size: 1.1rem;
            }
            
            .cta-button {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }

        /* Fallback pour navigateurs sans support vid√©o */
        .video-fallback {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: -2;
        }
    </style>
</head>
<body>
    <!-- Background vid√©o -->
    <div class="video-background">
        <video autoplay muted loop playsinline id="bgVideo">
            <!-- Remplacez cette URL par celle g√©n√©r√©e par votre outil -->
            <source src="https://cdn.jsdelivr.net/gh/username/repo@main/videos/exemple.mp4" type="video/mp4">
            
            <!-- Fallback pour navigateurs sans support -->
            <div class="video-fallback"></div>
        </video>
    </div>

    <!-- Overlay sombre -->
    <div class="video-overlay"></div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Votre Site Web</h1>
        <p>Avec une magnifique vid√©o de background h√©berg√©e gratuitement via GitHub + jsDelivr</p>
        <a href="#" class="cta-button">D√©couvrir</a>
    </div>

    <!-- Contr√¥les vid√©o optionnels -->
    <div class="video-controls">
        <button class="control-btn" onclick="togglePlay()">‚èØÔ∏è</button>
        <button class="control-btn" onclick="toggleMute()">üîä</button>
    </div>

    <script>
        // JavaScript pour contr√¥ler la vid√©o
        const video = document.getElementById('bgVideo');
        let isMuted = true;

        function togglePlay() {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }

        function toggleMute() {
            video.muted = !video.muted;
            isMuted = video.muted;
            
            // Changer l'ic√¥ne du bouton
            const muteBtn = document.querySelector('.control-btn:last-child');
            muteBtn.textContent = isMuted ? 'üîä' : 'üîá';
        }

        // Gestion d'erreur pour la vid√©o
        video.addEventListener('error', function() {
            console.log('Erreur de chargement vid√©o, affichage du fallback');
            document.querySelector('.video-fallback').style.display = 'block';
        });

        // Performance: Pause la vid√©o quand l'onglet n'est pas visible
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                video.pause();
            } else {
                video.play();
            }
        });
    </script>
</body>
</html>
